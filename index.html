<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy 21 Chapter of Your Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="book-cover-container" class="book-cover-container">
      <div class="book-3d">
        <div class="book-spine"></div>
        <div class="book-front">
          <div class="book-decoration top-left"></div>
          <div class="book-decoration top-right"></div>
          <div class="book-decoration bottom-left"></div>
          <div class="book-decoration bottom-right"></div>
          <div class="book-title">Happy</div>
          <div class="book-number">21</div>
          <div class="book-subtitle">Chapter of Your Life</div>
          <div class="book-hint">Click to Open</div>
          <div class="heart-decoration">&#10084;</div>
        </div>
        <div class="book-back">
          <div class="back-message">
            <div class="back-title">Happy Birthday, Mun</div>
            <div class="back-sub">
              You’re my favorite chapter — the one I never want to end.
            </div>
            <div class="back-sub back-sub-2">I love you, always. &#10084;</div>
          </div>
          <div class="back-author">Written by Gohar Abbas</div>
        </div>
        <div class="book-pages-side"></div>
      </div>
    </div>

    <div id="book-container" class="book-container hidden">
      <div class="navigation-hint">
        <span>Swipe or click page edges to flip</span>
      </div>
      <div id="book"></div>
    </div>

    <div id="birthday-message" class="birthday-message">
      <h1>Happy Birthday Mun</h1>
      <div class="heart-big">&#10084;</div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
